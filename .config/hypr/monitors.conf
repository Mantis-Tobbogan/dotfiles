# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2
#

env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Critical Nvidia settings for smooth display
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = NVD_BACKEND,direct
env = WLR_DRM_NO_ATOMIC,1

# Native Monitor
monitor = eDP-1, 1920x1080@120, auto-left, auto

# BenQ Monitor
monitor = HDMI-A-1, 1920x1080@60, auto-right, 1.25

misc {
    vfr = false  # Disable Variable Frame Rate for Nvidia stability
    vrr = 0      # Disable Variable Refresh Rate - can cause choppy Nvidia display
}

cursor {
    no_hardware_cursors = true  # Software cursors for Nvidia
    enable_hyprcursor = true
}


